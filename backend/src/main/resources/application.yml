spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/egov
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 60MB

# Local filesystem storage root (relative to backend working dir)
app:
  storage:
    root: uploads

server:
  port: 8080
  error:
    include-message: always
